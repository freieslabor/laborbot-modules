[core]
nick = laborbot
host = irc.hackint.org
use_ssl = True
port = 6697
owner = $OWNER
channels = 
verify_ssl = False
nickserv_password = $NICKSRVPW
enable = url,twit,admin,adminchannel,announce,calc,currency,help,movie,rand,reload,remind,rss,seen,tell,weather,wikipedia,api,asl
prefix = !

[twit]
consumer_key = $CONSUMERKEY
consumer_secret = $CONSUMERSECRET
access_token = $ACCESSTOKEN
access_token_secret = $ACCESSTOKENSECRET

[api]
api_user = $APIUSER
api_password = $APIPW

[asl]
asl_query = -wiki.*&-sensor.traffic-light&-sensor.mate-o-meter&-twitter.retweet

[wikipedia]
default_lang = de

[admin]
hold_ground = False
auto_accept_invite = False


